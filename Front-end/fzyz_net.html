<!DOCTYPE html>

<head>
	<title>
		FZYZ 官网成绩查询
	</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/gh/mdbootstrap/bootstrap-material-design/css/mdb.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.4.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/gh/mdbootstrap/bootstrap-material-design/js/mdb.min.js">
	<script src="./js/fzyz_net.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark primary-color">
			<a class="navbar-brand" href="#">FZYZ 官网成绩查询</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="https://127.0.0.1/index.html">首页</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://127.0.0.1/jk.html">JK APP 成绩查询</a>
					</li>
				</ul>
			</div>
		</nav>
		<br />
		<div class="col-md-12 column">
			<div class="row">
				<div class="col-md-6">
					<form id='form' role="form" action="">

						<div class="card text-white">
							<div class="card-body">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon1">@</span>
									</div>
									<input type="username" class="form-control" placeholder="FZYZ 官网用户名"
										aria-label="Username" aria-describedby="basic-addon1" name="user">
								</div>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
									</div>
									<input type="password" class="form-control" placeholder="FZYZ 官网密码"
										aria-label="Password" aria-describedby="basic-addon1" name="passwd">
								</div>

								<button style="margin-left: -1px; " type="button" class="btn btn-primary btn-sm"
									id="next1">下一步</button>
							</div>
						</div>
						<br />
						<div id="card1" class="card text-white" style="display: none;">
							<div class="card-body">

								<div class="row">
									<div class="col-md-6 col-7">
										<select id="select1" name='para_academic_Year' class="form-control">
											<option id='year1' value=""> </option>
											<option id='year2' value=""> </option>
											<option id='year3' value=""> </option>
										</select>
										<br />
										<button style="margin-left: -1px; " type="button" class="btn btn-primary btn-sm"
											id="next2">下一步</button>

										<script>
											var date = new Date();
											year = date.getFullYear();
											document.getElementById('year1').innerHTML = (year - 1) + ' - ' + year;
											document.getElementById('year2').innerHTML = (year - 2) + ' - ' + (year - 1);
											document.getElementById('year3').innerHTML = (year - 3) + ' - ' + (year - 2);
											document.getElementById('year1').value = (year - 1) + '-' + year;
											document.getElementById('year2').value = (year - 2) + '-' + (year - 1);
											document.getElementById('year3').value = (year - 3) + '-' + (year - 2);
										</script>
									</div>

									<br />
									<div class="col-md-5 col-5" style="color: #6c757d;">
										<div class="radio">
											<div class="custom-control custom-radio custom-control-inline">
												<input type="radio" class="custom-control-input" id="defaultInline1"
													name="para_KEY" value="1" checked>
												<label class="custom-control-label" for="defaultInline1"> 第一学期
												</label>
											</div>
											<div class="custom-control custom-radio custom-control-inline">
												<input type="radio" class="custom-control-input" id="defaultInline2"
													name="para_KEY" value="2">
												<label class="custom-control-label" for="defaultInline2"> 第二学期
												</label>
											</div>
										</div>
									</div>
									<br />
								</div>
								<br />
								<div id="progress1" class="progress" style="display: none;">
									<br />
									<div id="progress1_inside"
										class="progress-bar progress-bar-striped progress-bar-animated"
										role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
										aria-valuemax="100">其实啊</div>
								</div>
							</div>
							<div class="col">
								<div id="warning"></div>
							</div>
						</div>
						<br />
						<div id="card2" class="card text-white" style="display: none;">
							<div class="card-body">

								<select id="select2" name='para_academic_Year' class="form-control">
								</select>
								<br />
								<input style="margin-left: -1px; " class="btn btn-primary btn-sm" id="submit"
									type="button" value="提交查询" />
								<br />
								<br />
								<div id="progress2" class="progress" style="display: none;">
									<br />
									<div id="progress2_inside"
										class="progress-bar progress-bar-striped progress-bar-animated"
										role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
										aria-valuemax="100">其实啊</div>
								</div>
							</div>
						</div>
					</form>
					<br />
				</div>

				<div class="col-md-6">
					<div id="card3" class="card text-white" style="display: none;">
						<div class="card-body">
							<table id="table1" class="table">
								<tbody id="tbody1">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br />
	<footer class="page-footer font-small blue pt-4">

			<div class="row">
				<div class="col-1"></div>
				<a id="footer-link-contact" href="mailto:laoliu735@gmail.com" class="border rounded p-2 px-3 mr-4">
					<b>Contact ME</b> <img class="align-middle"
						src="https://cdn.jsdelivr.net/gh/Lao-Liu233/blog_imgs/icons/邮件.png" width="28px" height="28px">
				</a>
			</div>
			<br />
		</div>
		</div>
		<div class="footer-copyright text-center py-3">© 2020 Copyright:
			<a href="https://blog.laoliu.icu/"> Lao_Liu</a>
		</div>
	</footer>
</body>
