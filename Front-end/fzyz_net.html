		.footer {
			border-top: 1px solid #e5e5e5;
			color: #777;
			padding: 19px 0;
			background-color: #f5f5f5;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="col-md-12 column">
			<div class="page-header">
				<h3 class="text-center">
					FZYZ 官网成绩查询
				</h3>
			</div>
			<div class="row align-items-centerjustify-content-center login-center">
				<ul class="nav nav-tabs">
					<li>
						<a href="https://127.0.0.1/index.html">首 页</a>
					</li>
					<li class="active">
						<a href="#">FZYZ 官网成绩查询</a>
					</li>
					<li>
						<a href="https://127.0.0.1/jk.html">JK APP 成绩查询</a>
					</li>
				</ul>
			</div>
			<br />
		</div>
		<div class="row">
			<div class="col-md-6">
				<form id='form' role="form" action="">
					<div class="panel panel-primary">

						<div class="panel-heading">
							<h3 class="panel-title">
								FZYZ 官网账号信息
							</h3>
						</div>

						<div class="panel-body">
							<div class="form-group">
								<label for="username">FZYZ 官网用户名</label>
								<input type="username" class="form-control" name="user" />
							</div>
							<div class="form-group">
								<label for="password">FZYZ 官网密码</label>
								<input type="password" class="form-control" name="passwd" />
							</div>

							<button type="button" class="btn btn-primary" id="next1">下一步</button>

						</div>
					</div>

					<div id="panel1" style="display: none;">
						<div id="panel1_inside" class="panel panel-primary">

							<div class="panel-heading">
								<h3 class="panel-title">
									考试详情查询
								</h3>
							</div>
							<div class="panel-body">

								<div class="col-md-5">
									<br />
									<select id="select1" name='para_academic_Year' class="form-control">
										<option id='year1' value=""> </option>
										<option id='year2' value=""> </option>
										<option id='year3' value=""> </option>
									</select>

									<script>
										var date = new Date();
										year = date.getFullYear();
										document.getElementById('year1').innerHTML = (year - 1) + ' - ' + year;
										document.getElementById('year2').innerHTML = (year - 2) + ' - ' + (year - 1);
										document.getElementById('year3').innerHTML = (year - 3) + ' - ' + (year - 2);
										document.getElementById('year1').value = (year - 1) + '-' + year;
										document.getElementById('year2').value = (year - 2) + '-' + (year - 1);
										document.getElementById('year3').value = (year - 3) + '-' + (year - 2);
									</script>
								</div>

								<div class="col-md-1"></div>

								<div class="col-md-6">
									<label>
										<label class="radio">
											<input type="radio" name="para_KEY" value="1" checked> 第一学期
										</label>
										<label class="radio">
											<input type="radio" name="para_KEY" value="2"> 第二学期
										</label>
									</label>
								</div>
								<button type="button" class="btn btn-primary" id="next2">下一步</button>
							</div>
						</div>
					</div>
					<div id="panel2" style="display: none;">
						<div id="panel2_inside" class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">
									考试场次选择
								</h3>
							</div>
							<div class="panel-body">
								<select id="select2" name='para_academic_Year' class="form-control">
								</select>
								<br />
								<input class="btn btn-primary" id="submit" type="button" value="提交查询" />
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<div>
					<table id="table1" class="table">
						<tbody id="tbody1">

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
