    <div class="container">
        <div class="col-md-12 column">

            <nav class="navbar navbar-expand-md navbar-light bg-light">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>

                        <li class="nav-item">

                        </li>
                    </ul>

            <br />

            <div class="row">
                <div class="col-md-6">
                    <form id='form' role="form" action="">

                        <div class="card text-white">
                            <div class="card-body">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">@</span>
                                    </div>
                                    <input type="username" class="form-control" placeholder="JK 同学账号"
                                        aria-label="Username" aria-describedby="basic-addon1" name="user">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input type="password" class="form-control" placeholder="JK 同学密码"
                                        aria-label="Password" aria-describedby="basic-addon1" name="passwd">
                                </div>

                                <button type="button" class="btn btn-primary" id="next1">下一步</button>
                            </div>
                        </div>
                        <br />

                        <div id="card2" class="card text-white" style="display: none;">
                            <div class="card-body">

                                <div class="radio">
                                    <table class="table">
                                        <tr>
                                            <td>
                                                <label class="radio-inline">
                                                    <input type="radio" name="subject" value="1" checked> 数学
                                                </label>
                                            </td>
                                            <td>
                                                <label class="radio-inline">
                                                    <input type="radio" name="subject" value="2"> 语文
                                                </label>
                                            </td>
                                            <td>
                                                <label class="radio-inline">
                                                    <input type="radio" name="subject" value="3"> 英语
                                                </label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="radio-inline">
                                                    <input type="radio" name="subject" value="4"> 物理
                                                </label>
                                            </td>
                                            <td>
                                                <label class="radio-inline">
                                                    <input type="radio" name="subject" value="5"> 化学
                                                </label>
                                            </td>
                                            <td>
                                                <label class="radio-inline">
                                                    <input type="radio" name="subject" value="6"> 生物
                                                </label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="radio-inline">
                                                    <input type="radio" name="subject" value="7"> 政治
                                                </label>
                                            </td>
                                            <td>
                                                <label class="radio-inline">
                                                    <input type="radio" name="subject" value="8"> 历史
                                                </label>
                                            </td>
                                            <td>
                                                <label class="radio-inline">
                                                    <input type="radio" name="subject" value="9"> 地理
                                                </label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="radio-inline">
                                                    <input type="radio" name="subject" value="10"> 信息
                                                </label>
                                            </td>
                                            <td>
                                                <label class="radio-inline">
                                                    <input type="radio" name="subject" value="11"> 理综
                                                </label>
                                            </td>
                                            <td>
                                                <label class="radio-inline">
                                                    <input type="radio" name="subject" value="12"> 文综
                                                </label>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <input class="btn btn-primary" id="submit" type="button" value="提交查询" />
                                <br />
                                <br />
								<div id="progress1" class="progress" style="display: none;">
									<br />
									<div id="progress1_inside"
										class="progress-bar progress-bar-striped progress-bar-animated"
										role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
										aria-valuemax="100">其实啊</div>
								</div>
                                <div id="warning"></div>
                            </div>
                        </div>
                    </form>
                    <br />
                </div>

                <div class="col-md-6">
                    <div id="card3" class="card text-white" style="display: none;">
                        <div class="card-body">

                            </div>
