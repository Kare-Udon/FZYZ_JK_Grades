<!DOCTYPE html>

<head>
    <title>
        JK APP 成绩查询
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/mdbootstrap/bootstrap-material-design/css/mdb.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/gh/mdbootstrap/bootstrap-material-design/js/mdb.min.js">
    <script src="./js/jk.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">
            <a class="navbar-brand" href="#">JK APP 成绩查询</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://127.0.0.1/index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://127.0.0.1/fzyz_net.html">FZYZ 官网成绩查询</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br />
        <div class="col-md-12 column">
            <div class="row">
                <div class="col-md-6">
                    <form id='form' role="form" action="">

                        <div class="card text-white">
                            <div class="card-body">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">@</span>
                                    </div>
                                    <input type="username" class="form-control" placeholder="JK 同学账号"
                                        aria-label="Username" aria-describedby="basic-addon1" name="user">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input type="password" class="form-control" placeholder="JK 同学密码"
                                        aria-label="Password" aria-describedby="basic-addon1" name="passwd">
                                </div>

                                <button style="margin-left: -1px; " type="button" class="btn btn-primary btn-sm"
                                    id="next1">下一步</button>
                            </div>
                        </div>
                        <br />

                        <div id="card2" class="card text-white" style="display: none;">
                            <div class="card-body">

                                <div class="radio">
                                    <table class="table">
                                        <tr>
                                            <td>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" class="custom-control-input" id="defaultInline1"
                                                        name="subject" value="1">
                                                    <label class="custom-control-label" for="defaultInline1"> 数学
                                                    </label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" class="custom-control-input" id="defaultInline2"
                                                        name="subject" value="2">
                                                    <label class="custom-control-label" for="defaultInline2"> 语文
                                                    </label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" class="custom-control-input" id="defaultInline3"
                                                        name="subject" value="3">
                                                    <label class="custom-control-label" for="defaultInline3"> 英语
                                                    </label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" class="custom-control-input" id="defaultInline4"
                                                        name="subject" value="4">
                                                    <label class="custom-control-label" for="defaultInline4"> 物理
                                                    </label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" class="custom-control-input" id="defaultInline5"
                                                        name="subject" value="5">
                                                    <label class="custom-control-label" for="defaultInline5"> 化学
                                                    </label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" class="custom-control-input" id="defaultInline6"
                                                        name="subject" value="6">
                                                    <label class="custom-control-label" for="defaultInline6"> 生物
                                                    </label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" class="custom-control-input" id="defaultInline7"
                                                        name="subject" value="7">
                                                    <label class="custom-control-label" for="defaultInline7"> 政治
                                                    </label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" class="custom-control-input" id="defaultInline8"
                                                        name="subject" value="8">
                                                    <label class="custom-control-label" for="defaultInline8"> 历史
                                                    </label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" class="custom-control-input" id="defaultInline9"
                                                        name="subject" value="9">
                                                    <label class="custom-control-label" for="defaultInline9"> 地理
                                                    </label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" class="custom-control-input"
                                                        id="defaultInline10" name="subject" value="10">
                                                    <label class="custom-control-label" for="defaultInline10"> 信息
                                                    </label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" class="custom-control-input"
                                                        id="defaultInline11" name="subject" value="11">
                                                    <label class="custom-control-label" for="defaultInline11"> 理综
                                                    </label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" class="custom-control-input"
                                                        id="defaultInline12" name="subject" value="12">
                                                    <label class="custom-control-label" for="defaultInline12"> 文综
                                                    </label>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <input style="margin-left: -1px; " class="btn btn-primary btn-sm" id="submit"
                                    type="button" value="提交查询" />
                                <br />
                                <br />
                                <div id="progress1" class="progress" style="display: none;">
                                    <br />
                                    <div id="progress1_inside"
                                        class="progress-bar progress-bar-striped progress-bar-animated"
                                        role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                                        aria-valuemax="100">其实啊</div>
                                </div>
                                <div id="warning"></div>
                            </div>
                        </div>
                    </form>
                    <br />
                </div>

                <div class="col-md-6">
                    <div id="card3" class="card text-white" style="display: none;">
                        <div class="card-body">
                            <div id="table1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                        src="https://cdn.jsdelivr.net/gh/Lao-Liu233/blog_imgs/icons/邮件.png" width="28px" height="28px">
