<!DOCTYPE html>
<head>
    <title>
        JK同学APP成绩查询
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        function login() {
            $.ajax({
            //几个参数需要注意一下
                type: "GET",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "http://127.0.0.1:8000/jk" ,//url
                data: $('#form1').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    alert(result);
                }
            });
        }
    </script>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				JK同学APP成绩查询
			</h3>
			<ul class="nav nav-tabs">
				<li>
					 <a href="https://127.0.0.1/index.html">首页</a>
				</li>
				<li>
					 <a href="https://127.0.0.1/fzyz_net.html">FZYZ官网成绩查询</a>
				</li>
				<li class="active">
					 <a href="#">JK同学APP成绩查询</a>
				</li>
			</ul>
			<form id="form1" role="form" onsubmit="return false" action="##" method="post">
				<div class="form-group">
					 <label for="username">JK同学账号</label>
                     <input type="username" class="form-control" name="user" />
				</div>
				<div class="form-group">
					 <label for="password">JK同学密码</label>
                     <input type="password" class="form-control" name="passwd" />
				</div>
                <div class="radio">
                <p>
                    <label>
                        <label class="radio-inline">
                            <input type="radio" name="subject" value="1" checked> 数学
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="subject"  value="2"> 语文
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="subject"  value="3"> 英语
                        </label>
                    </label>
                </p>
                <p>
                    <label>
                        <label class="radio-inline">
                            <input type="radio" name="subject" value="4"> 物理
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="subject"  value="5"> 化学
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="subject"  value="6"> 生物
                        </label>
                    </label>
                </p>
                <p>
                    <label>
                        <label class="radio-inline">
                            <input type="radio" name="subject" value="7"> 政治
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="subject"  value="8"> 历史
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="subject"  value="9"> 地理
                        </label>
                    </label>
                </p>
                <p>
                    <label>
                        <label class="radio-inline">
                            <input type="radio" name="subject" value="10"> 信息技术
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="subject"  value="11"> 理综
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="subject"  value="12"> 文综
                        </label>
                    </label>
                </p>
                </div>
                <p><input type="button" class="btn btn-default" value="提交查询" onclick="login()">&nbsp;<input type="reset" value="重置" class="btn btn-default"></p>

                <p id="score"></p>
			</form>
		</div>
	</div>
</div>
</body>
